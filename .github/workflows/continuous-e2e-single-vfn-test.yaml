name: Continuous E2E Single VFN Test

permissions:
  issues: write
  pull-requests: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

jobs:
  check-repo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/check-aptos-core
        with:
          cancel-workflow: true

  # Test transaction processing throughput at a single VFN
  run-forge-single-vfn-perf:
    needs: check-repo
    uses: aptos-labs/aptos-core/.github/workflows/workflow-run-forge.yaml@main
    secrets: inherit
    with:
      FORGE_NAMESPACE: forge-continuous-e2e-single-vfn
      # Run for 8 minutes
      FORGE_RUNNER_DURATION_SECS: 480
      FORGE_TEST_SUITE: single_vfn_perf
      POST_TO_SLACK: true
