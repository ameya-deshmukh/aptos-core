name: Continuous E2E HAProxy Test

permissions:
  issues: write
  pull-requests: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

jobs:
  check-repo: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/check-aptos-core
        with:
          cancel-workflow: true
        
  run-forge-haproxy:
    needs: check-repo
    uses: aptos-labs/aptos-core/.github/workflows/workflow-run-forge.yaml@main
    secrets: inherit
    with:
      FORGE_NAMESPACE: forge-haproxy
      FORGE_RUNNER_DURATION_SECS: 600
      FORGE_ENABLE_HAPROXY: true
      FORGE_TEST_SUITE: land_blocking
      POST_TO_SLACK: true
